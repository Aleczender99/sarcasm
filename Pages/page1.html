<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Sarcasm detection app</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Sarcasm detection</a>
    </div>
</nav>

<div class="row justify-content-center">
    <div class="col-md-1">
            <img src="/Pages/Sarcasm.jpg">
    </div>
</div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="alert alert-light" role="alert">
                {% for item in tweets %}
                    <div class="card mb-3">
                        <div class="card-body">
                            <p>{{ item[1]['text'] }}</p>
                            <p><strong>Sarcasm detected: {{ (item[0] * 100)|round(2) }} %</strong></p>
                            <form action="/page2" method="get">
                                <input type="hidden" name="selected_tweet" value="{{ item[1]['text'] }}">
                                <input type="hidden" name="selected_tweet_id" value="{{ item[1]['id'] }}">
                                <div class="d-flex justify-content-center">
                                    <button class="btn btn-primary">Reply</button>
                                </div>
                            </form>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

</body>
</html>
